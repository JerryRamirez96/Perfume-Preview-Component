<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="containter">
      <div class="card">
        <div class="card-image">
          <img
            class="perfume-img"
            src="./images/image-product-mobile.jpg"
            alt="perfume bottle"
          />
        </div>
        <div class="card-description">
          <p class="item-category">Perfume</p>
          <p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="perfume-price">
            <div class="sale-price"><p>$149.99</p></div>
            <div class="standard-price"><p>$169.99</p></div>
          </div>
          <div class="cart-btn">
            <button type="submit" value="Submit">
              <img src="./images/icon-cart.svg" />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
